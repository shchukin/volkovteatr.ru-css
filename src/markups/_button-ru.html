<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">Отправить</button>

            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary" type="button">Отмена</button>

            <br>
            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Отправить</button>


            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../vendors/inputmask/jquery.inputmask.min.js"></script>
        <script src="../vendors/inputmask.phone/inputmask.phone.extensions.min.js"></script>
        <script src="../vendors/inputmask.phone/phone-codes/phone-ru.min.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_inputmask.js"></script>


    </body>
</html>
