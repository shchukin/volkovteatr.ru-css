            <button class="button" type="button">Отправить</button>


            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary" type="button">Отправить</button>

            <br>
            <br>
            <br>
            <h2>.button--larger</h2>

            <button class="button button--larger" type="button">Отправить</button>



            <br>
            <br>
            <br>
            <h2>.button__icon</h2>


            <a class="button" href="#">
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6.47059H14.5714V-2H6.42857V6.47059H1L10.5 16.3529L20 6.47059ZM1 19.1765V22H20V19.1765H1Z" fill="#0B1E3A"/>
                </svg>
                Реквизиты для договоров

            <br>
            <br>

            <a class="button button--larger" href="#">
                <svg class="button__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6.47059H14.5714V-2H6.42857V6.47059H1L10.5 16.3529L20 6.47059ZM1 19.1765V22H20V19.1765H1Z" fill="#0B1E3A"/>
                </svg>
                Реквизиты для договоров
            </a>

            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>.button--loading</h2>

            <button class="button button--loading" type="button">Отправить</button>

            <button class="button button--larger button--loading" type="button">Отправить</button>

            <br>
            <br>
            <br>
            <h2>.button--success</h2>

            <button class="button button--success" type="button">Отправить</button>

            <button class="button button--larger button--success" type="button">Отправить</button>

            <br>
            <br>
            <br>
            <h2>.button--warning</h2>

            <button class="button button--warning" type="button">Отправить</button>

            <button class="button button--larger button--warning" type="button">Отправить</button>
